<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="first">
            <p class="lable">Your Result</p>
            <div class="ball">
                <div class="group1">
                    <p class="big">76</p>
                    <p class="small">of 100</p>
                </div>
            </div>
            <h1>Great</h1>
            <p class="info">You scored higher than 65% of the
                people who have taken these tests.</p>
        </div>
        <div class="second">
            <p class="lable2">Summary</p>
            <div class="box"><img class="ic" src="icon-reaction.svg" alt="">Reaction <strong>80</strong> <p class="fade">/ 100</p></div>
            <div class="box"><img class="ic" src="icon-memory.svg" alt="">Memory <strong>92</strong> <p class="fade">/ 100</p></div>
            <div class="box"><img class="ic" src="icon-verbal.svg" alt="">Verbal <strong>61</strong> <p class="fade">/ 100</p></div>
            <div class="box"><img class="ic" src="icon-visual.svg" alt="">
                Visual
                <strong>72</strong> <p class="fade">/ 100</p>
            </div> <button type="button">Continue</button>
        </div>
    </main>
    <!-- <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
</body>

</html>
